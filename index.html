<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Grid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header class="border-top-bottom">
                <div class="col-2 purple">I am flex</div>
                <nav class="col-12 green">but not flex-wrap, I will shrink</nav>
            </header>
            <main>
                <section class="row border-top-bottom">
                    <div class="col-6 orange">I am flex wrap with %cols</div>
                    <div class="col-4 purple">I will shrink, but at 500px</div>
                    <div class="col-2 indigo">I have a media query</div>
                </section>
                <section class="row border-top-bottom">
                    <div class="width100 violet">I am flex-wrap</div>
                    <div class="width300 blue">with fixed</div>
                    <div class="width500 green">width cols that will wrap</div>
                </section>
            </main>
            <footer class="border-top-bottom">
                <div class="col-4 red"> I am Flex, but</div>
                <div class="col-4 green">not flex-wrap</div>
                <div class="col-4 blue">I will shrink</div>
            </footer>
        </div>
    </body>
</html>
