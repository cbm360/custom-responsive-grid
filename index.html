<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Grid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="col-2 purple"></div>
                <nav class="col-12 green"></nav>
            </header>
            <main>
                <section class="row">
                    <div class="col-6 orange"></div>
                    <div class="col-4 yellow"></div>
                    <div class="col-2 indigo"></div>
                </section>
                <section class="row">
                    <div class="width100 violet"></div>
                    <div class="width300 blue"></div>
                    <div class="width500 green"></div>
                </section>
            </main>
            <footer>
                <div class="col-4 red"></div>
                <div class="col-4 green"></div>
                <div class="col-4 blue"></div>
            </footer>
        </div>
    </body>
</html>
